<script type="text/javascript">
	let allsort = 4
	function sort(path) {
		let notall = true;
		$(path + ' input').each(function(){
			let text = $(this).parent().text();
			if ($(this).prop('checked')) {
				notall = false;
				let vl = $('td:contains("' + text +'")').parents(".pers").val();
				$('td:contains("' + text +'")').parents(".pers").val(parseInt(vl) + 1);
				console.log(text + " PLUS " + $('td:contains("' + text +'")').parents(".pers").val());

			} else {
				if ($(path + ' input:checkbox:checked').length > 0){
					let vl = $('td:contains("' + text +'")').parents(".pers").val();
					$('td:contains("' + text +'")').parents(".pers").val(parseInt(vl) - 1);
					console.log(text + " MINUS " + $('td:contains("' + text +'")').parents(".pers").val());
				}
			}
		});
		if (notall) {
			$(".pers").each(function(){
				$(this).val(parseInt($(this).val()) + 1);
			});
		}
	}

	function hideshow() {
		$(".pers").each(function(){
			console.log($(this).val())
			if (parseInt($(this).val()) == allsort) {
				$(this).slideDown();
			} else {
				$(this).slideUp();
			}
		});
	}

	$('.sort input').click(function(){
		$(".pers").val(0);
		console.log("ZERO")
		sort("#sortser");
		sort("#sortcl");
		sort("#sortnl");
		sort("#sorttype");
		hideshow();
	});
