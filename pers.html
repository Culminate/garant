<script type="text/javascript">

	function sortser() {
		let notall = true;
		$('#sortser input').each(function(){
			let text = $(this).parent().text();
			if ($(this).prop('checked')) {
				notall = false;
				let vl = $('td:contains("' + text +'")').parents(".pers").val();
				$('td:contains("' + text +'")').parents(".pers").val(parseInt(vl) + 1);
			} else {
				if ($('#sortser input:checkbox:checked').length > 0){
					let vl = $('td:contains("' + text +'")').parents(".pers").val();
					$('td:contains("' + text +'")').parents(".pers").val(parseInt(vl) - 1);
				}
			}
		});
		if (notall) {
			let vl = $('.pers').val();
			$('.pers').val(parseInt(vl) + 1);
		}
	}

	function sortnl() {
		$(".pers").each(function(){
			let text = $('#sortnl label').text();
			if ($('#sortnl input').prop('checked')) {
				let vl = $(this).val();
				$(this).val(parseInt(vl) + 1);
			} else {
				let vl = $(this).val();
				$(this).val(parseInt(vl) - 1);
			}
		});
	}

	function hideshow() {
		$(".pers").each(function(){
			if (parseInt($(this).val()) == 2) {
				$(this).slideDown();
			} else {
				$(this).slideUp();
			}
		});
	}

	$('.sort input').click(function(){
		$(".pers").val(0);
		sortser();
		sortnl();
		hideshow();
	});

</script>
